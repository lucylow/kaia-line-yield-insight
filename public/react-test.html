<!DOCTYPE html>
<html>
<head>
    <title>React Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; text-align: center; }
        .button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
        .button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        function App() {
            const [count, setCount] = React.useState(0);
            
            return (
                <div className="container">
                    <h1>React Test - Working!</h1>
                    <p>This is a React component loaded via CDN</p>
                    <p>Count: {count}</p>
                    <button 
                        className="button"
                        onClick={() => setCount(count + 1)}
                    >
                        Click me! ({count})
                    </button>
                    <div style={{marginTop: '20px'}}>
                        <h2>Wallet Connection Test</h2>
                        <button 
                            className="button"
                            onClick={() => alert('Wallet connection would happen here')}
                        >
                            Connect Wallet
                        </button>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
